<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form login and password</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<style>

    div{
        padding-top: 2px;
        background: blanchedalmond;
        width: 300px;
        height: 20px;
        text-align: center;

    }
    form  {
        padding-top: 5px;
        background: blanchedalmond;
        width: 300px;
        height: 20px;
        text-align: center;
    }

</style>

<body>
<div>
    <form action="#">
        <h1><a href="#">Login</a> <a href="#">Register</a> </h1>

        <p>Enter your email and password to register</p>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>

        <div class="input-box">
            <input class="email" placeholder="Enter your email adress" required>
            <i class='bx bxs-envelope' ></i>
        </div>

        <div class="input-box">
            <input class="password" placeholder="Password" type="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <input class="password" placeholder="Confirm Password" type="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit" class="btn" style="background: #e6ff27">Register</button>


    </form>
</div>
</body>
</html>
